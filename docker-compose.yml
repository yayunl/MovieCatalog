version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: ./compose/Dockerfile
#    command: /user/src/app/start
    command: tail -f /dev/null
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./envs/.env.dev
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=movies_dev


  dbAdmin:
    image: dpage/pgadmin4
    env_file:
      - ./envs/.env.dev
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - 5050:80
    depends_on:
      - db

volumes:
  postgres_data:
  pgadmin: